<meta charset="UTF-8">
<br>
<div class="container-fluid" style="background-color: #b9def0" >
        <br>
        <form action="/postMakeup" method="post" class="form-horizontal">
            <fieldset>
                <legend style="font-size: 30">เพิ่มข้อมูลสินค้า</legend>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">รหัสสินค้า :</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control" name="id" width="10" maxlength="10" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label"> ชื่อสินค้า :</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control" name="name" width="50" maxlength="45" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">แบรนด์ :</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control" name="brand" width="10">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">ประเภทสินค้า :</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control" name="category" width="10">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">ราคา :</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control" name="price" width="10" maxlength="10" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">จำนวน :</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control" name="amount" width="10" maxlength="10" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">

                        <input type="submit" class="btn btn-success" value="Save">
                        <input type="reset" class="btn btn-danger" value="Cancel">
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
